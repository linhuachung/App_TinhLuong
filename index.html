<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tính Lương Tháng</h1>
      <form>
        <div class="mb-3">
          <label for="tongLuong" class="form-label">Nhập Tổng Lương</label>
          <input type="text" class="form-control" id="tongLuong" placeholder="VD: 1000000"/>
        </div>
		<div class="mb-3">
			<label for="soNgaylam" class="form-label">Nhập Số Ngày Làm</label>
			<input type="text" class="form-control" id="soNgayLam"placeholder="VD: 30" />
		  </div>
		  <div class="mb-3">
			<label for="soGioLam" class="form-label">Nhập Số Giờ Làm</label>
			<input type="text" class="form-control" id="soGioLam" placeholder="VD: 8"/>
		  </div>
		  <div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="diTre" id="diTre">
				<label class="form-check-label" for="diTre">
				 Đi Trễ 
				</label>
				<div class="mb-3" id="visibleDiTre">
					<label for="soPhutTre" class="form-label">Nhập Số Phút Đi Trễ</label>
					<input type="text" class="form-control textBox" id="soPhutTre" placeholder="VD: 30" />
				  </div>
			  </div>
		  </div>
		  <div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="veSom">
				<label class="form-check-label" for="veSom">
				 Về Sớm
				</label>
				<div class="mb-3 "id="visibleVeSom" >
					<label for="soGioSom" class="form-label">Nhập Số Phút Về Sớm</label>
					<input type="text" class="form-control textBox" id="soGioSom" placeholder="VD: 30" />
				  </div>
			  </div>
		  </div>
		  <div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="tangCa">
				<label class="form-check-label" for="tangCa">
				 Tăng Ca 
				</label>
				<div class="mb-3"id="visibleTangCa" >
					<label for="soGioTangCa" class="form-label">Nhập Số Giờ Tăng Ca</label>
					<input type="text" class="form-control textBox" id="soGioTangCa" placeholder="VD: 30" />
				  </div>
			  </div>
		  </div>
		  <p class="bg-info my-2 px-2 py-2 color_Text" >Tổng Lương Tháng Này Của Bạn Là: <span id="ketQuaLuongThang"></span></p>
		  <p class="bg-info my-2 px-2 py-2 color_Text" >Lương 1 Ngày Làm: <span id="ketQuaLuongThang"></span></p>
		  <p class="bg-info my-2 px-2 py-2 color_Text" >Lương 1 Giờ Làm: <span id="ketQuaLuongThang"></span></p>
        <button class="btn btn-danger" id="tinhLuong" type="button">test bootstrap</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
